    <title>Europe Traveling Tips</title>    
    <meta name="description" content="Ai întrebări sau sugestii despre călătoriile tale în Europa? Contactează-ne acum pentru sfaturi și asistență personalizată. Echipa noastră este aici să te ajute să planifici aventura perfectă în Europa.">
    <meta name="keywords" content="Europe Travel, contact călătorii Europa, asistență călătorii, întrebări călătorie, sfaturi personalizate, planificare aventură, echipe călătorii, sugestii călătorii">

    <link rel="stylesheet" href="./style/contact.css">
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="container">
        <div id="header"></div>
    </header>
    <main>        
        <section class="container" id="contact">
            <div class="contact-form">
            <h2>Contactează-ne</h2>
            <p>Ai întrebări sau sugestii? Ia legătura cu noi!</p>
            <form action="https://formspree.io/f/xzblbdyg" method="post">
                <div class="form-group">
                  <label for="name">Nume:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                  <label for="message">Mesaj:</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Trimite Mesajul</button>
            </form>
            </div>
          </section>                    
    </main>
    <hr>
    <footer>
        <div id="footer"></div>          
    </footer>
